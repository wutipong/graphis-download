<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="purecss/pure-min.css">
</head>

<body>
    <div class="container pure-form pure-form-aligned">
        <fieldset>
            <div class="pure-control-group">
                <label for="directory">Directory</label>
                <input type="text" id="directory">
                <span>Path inside Chrome's Download</span>
            </div>
            <div class="pure-control-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Model Name [Collection]">
                <button id="clear" class="pure-button" type="button">Clear</button>
            </div>
            <div class="pure-control-group">
                <label for="category">Category</label>
                <select id="category">
                    <option>Graphis Gal</option>
                    <option>First Gravure</option>
                    <option>Limited Edition</option>
                    <option>Special</option>
                    <option>Feti Style</option>
                </select>
            </div>
            <div class="pure-control-group">
                <label for="history-list">History</label>
                <select id="history-list"> </select>
            </div>
            <div class="pure-controls">
                <button id="download" type="button" class="pure-button pure-button-primary">Download</button>
            </div>
        </fieldset>
    </div>
    <script src="popup.js"></script>
</body>

</html>
